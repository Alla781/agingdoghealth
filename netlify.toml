[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-sitemap"

# Redirect Netlify CMS admin path
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"